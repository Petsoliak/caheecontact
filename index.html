<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="iconlove.png" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="img/img.jpg">
            <div class="contact">
                <h2>Contact</h2>
                <p>For new projects, ideas, business or anything<br>you'd like to discuss, contact with me</p>
            </div>
            <div class="right-adress">
                <h4>ADDRESS</h4>
                <p>123 City name, Street, City, Country</p>
                <h4>EMAIL</h4>
                <p>cahee@domain</p>
                <h4>PHONE</h4>
                <p>+012 345 6789</p>
            </div>

            <div class="formarea">
                <form action="#">
                    <input type="text" name="tran" placeholder="Name">
                    <br>
                    <br>
                    <input type="text" name="email" placeholder="Your email">
                    <br>
                    <br>
                    <input type="text" name="phone" placeholder="Your phone">
                    <br>
                    <br>
                    <textarea name="textarea" placeholder="Your message">
                   </textarea>
                    <br>
                    <br>
                    <input type="submit" value="SUBMIT" placeholder="Send request">
                </form>
            </div>
            <div class="footer">
                <div class="bottom-company">
                    <h3>© Company. All right reserved.</h3>
                </div>
                <div class="bottom-logo">
                    <h3>Cahee</h3>
                </div>
                <div class="bottom-made">
                    <h3>Made with <span>love</span> by Auskteez</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
